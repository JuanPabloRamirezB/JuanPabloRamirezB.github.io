<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0f7fa;
            position: relative;
        }
        .flower {
            position: absolute;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: grow 1s infinite alternate;
        }
        .petal {
            width: 29px;
            height: 80px;
            background-color: yellow;
            border-radius: 20px;
            position: absolute;
            transform-origin: bottom center;
        }
        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(30deg); }
        .petal:nth-child(3) { transform: rotate(60deg); }
        .petal:nth-child(4) { transform: rotate(90deg); }
        .petal:nth-child(5) { transform: rotate(120deg); }
        .petal:nth-child(6) { transform: rotate(150deg); }
        .petal:nth-child(7) { transform: rotate(180deg); }
        .petal:nth-child(8) { transform: rotate(210deg); }
        .petal:nth-child(9) { transform: rotate(240deg); }
        .petal:nth-child(10) { transform: rotate(270deg); }
        .petal:nth-child(11) { transform: rotate(300deg); }
        .petal:nth-child(12) { transform: rotate(330deg); }
        
        .center {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 48px; /* Ajustado para mover el centro hacia abajo */
            z-index: 1;
        }

        .message {
	    text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            font-size: 48px;
            color: red;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        @keyframes grow {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="message"><h2>Te amos<br>Asi Muchos Muchos</h2></div>
   
    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');

            // Crear pétalos
            for (let i = 0; i < 12; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                flower.appendChild(petal);
            }

            // Crear el centro de la flor
            const center = document.createElement('div');
            center.classList.add('center');
            flower.appendChild(center);

            // Posición aleatoria en la pantalla
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.top = Math.random() * window.innerHeight + 'px';

            document.body.appendChild(flower);
            
            // Eliminar la flor después de un tiempo
            setTimeout(() => {
                flower.remove();
            }, 5000);
        }
        
        setInterval(createFlower, 900);
    </script>
</body>
</html>
